    <!--Contact Content-->
    <div class="site-content">
        <div class="container">
            <div class="row row-center">
                <div class="title-content">
                    <h2>Contact</h2>
                </div>
            </div>
            <div class="row contact-content">
                <div class="col-pads form-contact">
                    <form action="#">

                        <div class="row form-group">
                            <div class="col-pads form-up">
                              <label for="fname">First Name</label>
                              <input type="text" id="fname" class="form-control">
                            </div>
                            <div class="col-pads form-up">
                              <label for="lname">Last Name</label>
                              <input type="text" id="lname" class="form-control">
                            </div>
                        </div>
                        
                        <div class="row form-group">
                            <div class="col-pads form-down">
                              <label for="email">Email</label> 
                              <input type="email" id="email" class="form-control">
                            </div>
                        </div>

                        <div class="row form-group ">
                            <div class="col-pads form-down">
                              <label for="subject">Subject</label> 
                              <input type="subject" id="subject" class="form-control">
                            </div>
                        </div>
            
                        <div class="row form-group">
                            <div class="col-pads form-down">
                              <label for="message">Message</label> 
                              <textarea name="message" id="message" cols="30" rows="7" class="form-control" placeholder="Write your notes or questions here..."></textarea>
                            </div>
                        </div>
            
                        <div class="row form-group">
                            <div class="col-pads form-down">
                              <input type="submit" value="Send Message" class="btn btn-primary">
                            </div>
                        </div>

                    </form>
                </div>
                <div class="col-pads info-contact">
                    <div class="mb-3">
                        <p>Address</p>
                        <p class="mb-1">Bandung, Indonesia</p>
          
                        <p>Phone</p>
                        <p class="mb-2"><a href="#">+911</a></p>
          
                        <p>Email Address</p>
                        <p class="mb-2"><a href="#">too.grace@gracetoo.com</a></p>
          
                      </div>
                </div>
            </div>
        </div>
    </div>
